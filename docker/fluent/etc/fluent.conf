<source>
  @type  forward
  port  24224
</source>

<match **>
  @type forward
  send_timeout 60s
  recover_wait 10s
  heartbeat_type udp
  heartbeat_interval 5s
  phi_threshold 16
  hard_timeout 60s
  require_ack_response
  
  <server>
    name docker.host
    host host.docker.internal
    port 8710
  </server>
  <secondary>
    @type file
    path /fluentd/log/failed
  </secondary>
  
  buffer_type file
  buffer_path /fluentd/log/buffer
  buffer_chunk_limit 1m
  retry_wait 10s
  retry_limit 3
  flush_interval 1m
</match>
