version: '3'

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.102.0.0/16

services:
  fluent:
    build: ./docker/fluent
    container_name: fn-fluent
    image: fn-fluent:0.1.0
    ports:
      - 24224:24224
    extra_hosts:
      - "host.docker.internal:172.102.0.1"
